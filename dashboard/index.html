<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Alert Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .alerts-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .alerts-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .alert-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .alert-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .alert-item.new {
            border-left: 4px solid #ff6b6b;
            background: #fff5f5;
        }

        .alert-item.responded {
            border-left: 4px solid #51cf66;
            background: #f8fff9;
        }

        .alert-item.completed {
            border-left: 4px solid #339af0;
            background: #f8f9ff;
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .alert-type {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .alert-score {
            background: #ff6b6b;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .alert-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .alert-detail {
            font-size: 0.9rem;
        }

        .alert-detail strong {
            color: #667eea;
        }

        .alert-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .action-tag {
            background: #e9ecef;
            color: #495057;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7rem;
        }

        .sidebar {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .sidebar h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .connection-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .connection-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #51cf66;
        }

        .connection-status.disconnected {
            background: #ff6b6b;
        }

        .log-item {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 0.8rem;
            border-left: 3px solid #667eea;
        }

        .log-item.error {
            border-left-color: #ff6b6b;
            background: #fff5f5;
        }

        .log-item.success {
            border-left-color: #51cf66;
            background: #f8fff9;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-pending { background: #ffd43b; }
        .status-responded { background: #51cf66; }
        .status-completed { background: #339af0; }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÅ Drone Alert Management System</h1>
            <p>Real-time monitoring and response dashboard</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Alerts</h3>
                <div class="stat-value" id="total-alerts">0</div>
            </div>
            <div class="stat-card">
                <h3>Active Drones</h3>
                <div class="stat-value" id="active-drones">0</div>
            </div>
            <div class="stat-card">
                <h3>Connected Apps</h3>
                <div class="stat-value" id="connected-apps">0</div>
            </div>
            <div class="stat-card">
                <h3>System Status</h3>
                <div class="stat-value" id="system-status">Online</div>
            </div>
        </div>

        <div class="main-content">
            <div class="alerts-section">
                <h2>
                    Recent Alerts
                    <button class="refresh-btn" onclick="refreshAlerts()">Refresh</button>
                </h2>
                <div id="alerts-container">
                    <p>No alerts received yet...</p>
                </div>
            </div>

            <div class="sidebar">
                <h2>System Monitor</h2>
                <div id="connections-container">
                    <p>No connections detected...</p>
                </div>
                
                <h2 style="margin-top: 30px;">Activity Log</h2>
                <div id="log-container">
                    <p>No activity logged...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let alerts = [];
        let connections = {};
        let activityLog = [];

        // Initialize WebSocket connection
        function initWebSocket() {
            const appId = 'dashboard_' + Math.random().toString(36).substr(2, 9);
            ws = new WebSocket(`ws://localhost:8000/ws/application/${appId}`);

            ws.onopen = function() {
                addLog('Connected to server', 'success');
                updateSystemStatus('Online');
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            ws.onclose = function() {
                addLog('Disconnected from server', 'error');
                updateSystemStatus('Offline');
                // Try to reconnect after 5 seconds
                setTimeout(initWebSocket, 5000);
            };

            ws.onerror = function(error) {
                addLog('WebSocket error: ' + error, 'error');
            };
        }

        function handleWebSocketMessage(data) {
            const messageType = data.type;

            switch(messageType) {
                case 'connection_established':
                    addLog('Dashboard connected to server', 'success');
                    break;

                case 'initial_alerts':
                    alerts = data.alerts || [];
                    updateAlertsDisplay();
                    addLog(`Loaded ${alerts.length} initial alerts`, 'success');
                    break;

                case 'new_alert':
                    const newAlert = data.alert;
                    alerts.unshift(newAlert);
                    updateAlertsDisplay();
                    addLog(`New alert received: ${newAlert.alert_type}`, 'success');
                    break;

                case 'alert_update':
                    const changeEvent = data.change;
                    updateAlertFromChange(changeEvent);
                    addLog(`Alert updated: ${changeEvent.alert?.alert_id}`, 'success');
                    break;

                case 'image_received':
                    addLog(`Image received for alert: ${data.alert_id}`, 'success');
                    break;

                default:
                    addLog(`Received message: ${messageType}`, 'success');
            }
        }

        function updateAlertFromChange(changeEvent) {
            const updatedAlert = changeEvent.alert;
            const alertIndex = alerts.findIndex(a => a.alert_id === updatedAlert.alert_id);
            
            if (alertIndex !== -1) {
                alerts[alertIndex] = updatedAlert;
                updateAlertsDisplay();
            }
        }

        function updateAlertsDisplay() {
            const container = document.getElementById('alerts-container');
            const totalAlertsElement = document.getElementById('total-alerts');

            if (alerts.length === 0) {
                container.innerHTML = '<p>No alerts received yet...</p>';
                totalAlertsElement.textContent = '0';
                return;
            }

            totalAlertsElement.textContent = alerts.length;

            container.innerHTML = alerts.slice(0, 20).map(alert => {
                const statusClass = alert.status || 'pending';
                const timestamp = new Date(alert.timestamp).toLocaleString();
                
                return `
                    <div class="alert-item ${statusClass}">
                        <div class="alert-header">
                            <span class="alert-type">${alert.alert_type.toUpperCase()}</span>
                            <span class="alert-score">${(alert.score * 100).toFixed(0)}%</span>
                        </div>
                        <div class="alert-details">
                            <div class="alert-detail">
                                <strong>ID:</strong> ${alert.alert_id}
                            </div>
                            <div class="alert-detail">
                                <strong>Drone:</strong> ${alert.drone_id}
                            </div>
                            <div class="alert-detail">
                                <strong>Time:</strong> ${timestamp}
                            </div>
                            <div class="alert-detail">
                                <strong>Status:</strong> 
                                <span class="status-indicator status-${statusClass}"></span>
                                ${statusClass}
                            </div>
                        </div>
                        ${alert.description ? `<div class="alert-detail"><strong>Description:</strong> ${alert.description}</div>` : ''}
                        ${alert.actions && alert.actions.length > 0 ? `
                            <div class="alert-actions">
                                ${alert.actions.map(action => `<span class="action-tag">${action}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function updateSystemStatus(status) {
            document.getElementById('system-status').textContent = status;
        }

        function addLog(message, type = 'success') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = {
                timestamp,
                message,
                type
            };

            activityLog.unshift(logEntry);
            if (activityLog.length > 50) {
                activityLog = activityLog.slice(0, 50);
            }

            updateLogDisplay();
        }

        function updateLogDisplay() {
            const container = document.getElementById('log-container');
            
            if (activityLog.length === 0) {
                container.innerHTML = '<p>No activity logged...</p>';
                return;
            }

            container.innerHTML = activityLog.map(log => `
                <div class="log-item ${log.type}">
                    <strong>${log.timestamp}</strong>: ${log.message}
                </div>
            `).join('');
        }

        async function refreshAlerts() {
            try {
                const response = await fetch('/api/alerts');
                const data = await response.json();
                alerts = data.alerts || [];
                updateAlertsDisplay();
                addLog('Alerts refreshed from API', 'success');
            } catch (error) {
                addLog('Failed to refresh alerts: ' + error.message, 'error');
            }
        }

        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                const stats = data.websocket_stats;
                document.getElementById('active-drones').textContent = stats.drone_connections;
                document.getElementById('connected-apps').textContent = stats.application_connections;
                
                // Update connections display
                updateConnectionsDisplay(stats);
                
            } catch (error) {
                addLog('Failed to update stats: ' + error.message, 'error');
            }
        }

        function updateConnectionsDisplay(stats) {
            const container = document.getElementById('connections-container');
            
            if (stats.total_connections === 0) {
                container.innerHTML = '<p>No connections detected...</p>';
                return;
            }

            container.innerHTML = `
                <div class="connection-item">
                    <span>Total Connections</span>
                    <span>${stats.total_connections}</span>
                </div>
                <div class="connection-item">
                    <span>Drone Connections</span>
                    <span>${stats.drone_connections}</span>
                </div>
                <div class="connection-item">
                    <span>Application Connections</span>
                    <span>${stats.application_connections}</span>
                </div>
                <div class="connection-item">
                    <span>Active Alerts</span>
                    <span>${stats.active_alerts}</span>
                </div>
            `;
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initWebSocket();
            
            // Update stats every 10 seconds
            setInterval(updateStats, 10000);
            
            // Initial stats update
            updateStats();
        });
    </script>
</body>
</html>
